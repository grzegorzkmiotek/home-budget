<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<img src="future collars.png" alt="Logo" width="100" height="100">
		<h1 data-total-budget>Możesz jeszcze wydać <output>987</output> złotych</h1>
	</main>
	<span>

		<div class="frame">
			<b>PRZYCHODY</b>
			<form id="income-form">
				<p><input class="input_long" type="text" id="income-name" placeholder="Nazwa Przychodu" required>
					<input class="input_short input_right" type="number" id="income-amount" placeholder="Kwota" required
						min="0.01" step="0.01">
					<button>Dodaj</button>
				</p>
			</form>

			<article>
				<section>
					<hr>
					<ul>

					</ul>

				</section>

			</article>
			<a class="float-bottom">Suma przychodów: <output>5500zł</output></a>
		</div>

		<div class="frame">
			<b>WYDATKI</b>
			<p><input class="input_long" type="text" id="income" placeholder="Nazwa Przychodu"><input
					class="input_short input_right" type="text" id="income" placeholder="Kwota"><button
					onclick="addIncome()">Dodaj</button></p>
			<hr>
			<ul data-balance-list-expenses>
				<li>Rachunki - 2000zł<button class="float" onclick="addIncome()" data-delete-button>Usuń</button><button
						class="float" onclick="addIncome()" data-edit-button>Edytuj</button>
				</li>
				<li>Leasing - 2000zł<button class="float" onclick="addIncome()" data-delete-button>Usuń</button><button
						class="float" onclick="addIncome()" data-edit-button>Edytuj</button>
				</li>
				<li>Inne - 513zł<button class="float" onclick="addIncome()" data-delete-button>Usuń</button><button
						class="float" onclick="addIncome()" data-edit-button>Edytuj</button></li>
				<p class="error hide" data-error>Description can't be empty, value must be positive number</p>
			</ul>
			<div class="space">
			</div>
			<a class="float-bottom">Suma wydatków: <output>4513zł</output></a>
		</div>
	</span>

	<script src="index.js" id="budget-app"></script>
	<script>
		const app = new BudgetApp();
		app.initializeApp();
	</script>
</body>

</html>
