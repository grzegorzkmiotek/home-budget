<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<img class="logo" src="future collars.png" alt="Logo" width="100" height="100">
	<h1>
		<p>Możesz jeszcze wydać <output>987</output> złotych</p>
	</h1>

	<main class="main-container">
		<div class="frame">
			<h2>PRZYCHODY</h2>

			<form id="income-form">
				<div class="form-container"><input class="input_long" type="text" id="income-text" placeholder="Nazwa Przychodu"
						required minlength="3"><input class="input_short input_right" type="number" id="income-amount"
						placeholder="Kwota" required min="0.01" step="0.01"><button id="add-income">Dodaj</button></div>
			</form>

			<hr>

			<ul id="list-incomes"></ul>
			<div class="float-bottom">Suma przychodów: <output>5500zł</output></div>
		</div>

		<div class="frame">
			<h2>WYDATKI</h2>

			<form id="expense-form">
				<div class="form-container"><input class="input_long" type="text" id="expense-text" placeholder="Nazwa Wydatku"
						required minlength="3"><input class="input_short input_right" type="number" id="expense-amount"
						placeholder="Kwota" required min="0.01" step="0.01"><button id="add-expenses">Dodaj</button></div>
			</form>

			<hr>

			<ul id="list-expenses"></ul>
			<div class="float-bottom">Suma wydatków: <output class="input-num">4513zł</output></div>
		</div>
	</main>
	<script src="index.js" id="budget-app"></script>
</body>

</html>
